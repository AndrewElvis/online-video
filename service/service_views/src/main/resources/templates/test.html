<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <td>姓名</td>
                <td>昵称</td>
                <td>性别</td>
                <td>关注时间</td>
            </tr>
            <tr v-for="item in userList">
                <td>{{item.name}}</td>
                <td>{{item.nickname}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.subscribeTime}}</td>
            </tr>
        </table>
    </div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                userList:[]
            },
            created(){
                this.getList()
            },
            methods:{
                getList(){
                    axios.get('http://localhost:8001/user/subscribe?1')
                    .then(response => {
                        console.log(response)
                        this.userList = response.data.data.items
                    })
                    .catch(error =>{
                        console.log(error)
                    })
                }
            }
        })
    </script>
</body>

</html>
